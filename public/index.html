<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Health Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .server {
      margin: 10px 0;
    }
    .status {
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-left: 10px;
    }
    .healthy {
      color: green;
      border: 2px solid green;
    }
    .unhealthy {
      color: red;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Server Health Status</h1>
  <div id="servers">
    <!-- Server status will be dynamically added here -->
  </div>

  <script src="health-check.js"></script>
</body>
</html>
